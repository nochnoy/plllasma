version: '3.8'

# Docker Compose для разработки с hot reload
services:
  # MySQL 8.0.28 база данных
  mysql:
    image: mysql:8.0.28
    container_name: plllasma_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_123
      MYSQL_DATABASE: plllasma
      MYSQL_USER: plllasma
      MYSQL_PASSWORD: plllasma_password_123
    ports:
      - "3307:3306"  # Другой порт для dev окружения
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ../db:/docker-entrypoint-initdb.d:ro
    networks:
      - plllasma_dev_network
    command: --default-authentication-plugin=mysql_native_password

  # NestJS приложение в режиме разработки
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: plllasma_backend_dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=plllasma
      - DB_PASSWORD=plllasma_password_123
      - DB_NAME=plllasma
      - JWT_SECRET=plllasma-jwt-secret-key-for-development
    ports:
      - "3001:3001"
      - "9229:9229"  # Port for debugging
    depends_on:
      - mysql
    networks:
      - plllasma_dev_network
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    command: npm run start:dev

  # phpMyAdmin для управления БД
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: plllasma_phpmyadmin_dev
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: plllasma
      PMA_PASSWORD: plllasma_password_123
      MYSQL_ROOT_PASSWORD: root_password_123
    ports:
      - "8081:80"  # Другой порт для dev
    depends_on:
      - mysql
    networks:
      - plllasma_dev_network

volumes:
  mysql_dev_data:
    driver: local

networks:
  plllasma_dev_network:
    driver: bridge
