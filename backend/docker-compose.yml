version: '3.8'

services:
  # MySQL 8.0.28 база данных
  mysql:
    image: mysql:8.0.28
    container_name: plllasma_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_123
      MYSQL_DATABASE: plllasma
      MYSQL_USER: plllasma
      MYSQL_PASSWORD: plllasma_password_123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ../db:/docker-entrypoint-initdb.d:ro  # Монтируем SQL файлы из папки db
    networks:
      - plllasma_network
    command: --default-authentication-plugin=mysql_native_password

  # NestJS приложение
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plllasma_backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=plllasma
      - DB_PASSWORD=plllasma_password_123
      - DB_NAME=plllasma
      - JWT_SECRET=plllasma-jwt-secret-key-for-production
    ports:
      - "3001:3001"
    depends_on:
      - mysql
    networks:
      - plllasma_network
    volumes:
      - ./logs:/app/logs  # Монтируем папку логов

  # phpMyAdmin для управления БД (опционально)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: plllasma_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: plllasma
      PMA_PASSWORD: plllasma_password_123
      MYSQL_ROOT_PASSWORD: root_password_123
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - plllasma_network

volumes:
  mysql_data:
    driver: local

networks:
  plllasma_network:
    driver: bridge
