<div class="three-column-page">
  <aside class="aside">
    <app-main-menu></app-main-menu>
  </aside>
  <main class="main">
    <header>
      <a class="back-link" routerLink="/members">← назад</a>
      <h1 [class.spinner]="isLoading">{{member ? nick : 'Гражданин'}}</h1>
      <p></p>
    </header>

    <div *ngIf="!isLoading && member">
      <div [innerHTML]="member.profile"></div>
      <div>Просмотрено {{member.profile_visits}} раз</div>
      <div>Был в {{member.time_logged | plasmadate}}</div>
    </div>

  </main>
  <div class="spacer"></div>
  <div class="sidebar"></div>
</div>
