<div class="three-column-page">
  <aside class="aside">
    <app-main-menu></app-main-menu>
  </aside>
  <main class="main">
    <header>
      <a class="back-link" routerLink="/members">← назад</a>
      <h1 [class.spinner]="isLoading">{{member ? nick : 'Гражданин'}}</h1>
      <p></p>
    </header>

    <div class="profile" *ngIf="!isLoading && member">
      <p [innerHTML]="member.profile"></p>
      <p>
        <ng-container *ngIf="member.time_logged !== '0000-00-00 00:00:00'">Был в {{member.time_logged | plasmadate}}<br></ng-container>
        Было {{member.profile_visits}} просмотров
      </p>
    </div>

  </main>
  <div class="spacer"></div>
  <div class="sidebar">
    <img class="profilephoto" *ngIf="member?.profilephoto" [attr.src]="member?.profilephoto">
  </div>
</div>
