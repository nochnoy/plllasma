<div class="attachment-list" *ngIf="attachments && attachments.length > 0">
  <div class="item"
       *ngFor="let attachment of attachments">
    <a href
       [routerLink]="'/attachment/' + attachment.id"
       target="_blank"
    >
      {{attachment.filename}}
    </a>
    @if (attachment.status === 'pending') {
      <div class="work">
        идёт обработка
      </div>
    }
  </div>
</div>
