<div class="attachment-list" *ngIf="attachments && attachments.length > 0">
  <div class="attachment-list-item"
       *ngFor="let attachment of attachments">
    <a href
       class="attachment-link"
       [class.pending]="attachment.status === 'pending'"
       (click)="$event.preventDefault(); onAttachmentClick(attachment)">
      {{getAttachmentTitle(attachment)}}{{getStatusText(attachment)}}
    </a>
  </div>
</div>
