<div class="logo"></div>
<div class="tools">
  <div class="logoff" (click)="logoffClick()"></div>
</div>
<div class="channels" *ngIf="channelService?.channels?.length">
  <div *ngFor="let city of channelService.cities">
    <a *ngFor="let channel of city.children" [routerLink]="'/channel/' + channel.id_place">{{channel.name}}</a>
    <a routerLink="/test-messages">Стенд</a>
  </div>
</div>
