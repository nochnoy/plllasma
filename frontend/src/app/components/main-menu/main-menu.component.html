<div class="logo"></div>
<div class="tools">
  <div class="logoff" (click)="logoffClick()"></div>
</div>
<div class="channels" *ngIf="channelService?.channels?.length">
  <div *ngFor="let city of channelService.cities">
    <a *ngFor="let channel of city.children"
       (click)="onItemClick(channel)"
       [class.black-star]="channel.blackStar"
       [class.star]="channel.time_changed > channel.time_viewed"
       [routerLink]="'/channel/' + channel.id_place">{{channel.shortName}}</a>
  </div>
</div>
