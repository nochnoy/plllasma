<div class="menu">
    <app-main-menu *ngIf="appService.channels.length"></app-main-menu>
</div>
<div class="main">
  <ng-container *ngIf="channel">
    <h1>{{channel.name}}</h1>
    <p>{{channel.description}}</p>

    <app-message-form (onPost)="onNewMessagePosted($event)"></app-message-form>

    <ng-container *ngIf="!!channelModel">
      <div class="thread" [class.thread-gray]="t.isDigest" *ngFor="let t of channelModel.threads">
        <app-board [placeId]="channel.id_place" [messages]="[t.root]" [showChildren]="t.isDigest || t.isExpanded"></app-board>
        <a class="expand" href *ngIf="t.commentsCount > 0 && !(t.isDigest || t.isExpanded)" (click)="onExpandClick($event, t)">{{t.commentsCountText}}</a>
      </div>
    </ng-container>

  </ng-container>
</div>
<div class="sidebar">
  <div class="halloween">
    <div class="halloween__text">
      Это новая Плазма, полностью переписанная на ангуляре.
      Она всё ещё находится в разработке и как-бы не существует.<br><br>
      Вы тоже как-бы не существуете.
    </div>
  </div>
</div>
