<div class="menu">
    <app-main-menu *ngIf="appService.channels.length"></app-main-menu>
</div>
<div class="main">
  <ng-container *ngIf="channel">
    <h1>{{channel.name}}</h1>
    <p>{{channel.description}}</p>

    <ng-container *ngIf="!!channelModel">
      <div class="thread" [class.thread-gray]="t.isDigest" *ngFor="let t of channelModel.threads">
        <app-board [messages]="[t.root]" [showChildren]="t.isDigest || t.isExpanded"></app-board>
        <a class="expand" href *ngIf="t.commentsCount > 0 && !(t.isDigest || t.isExpanded)" (click)="onExpandClick($event, t)">{{t.commentsCountText}}</a>
      </div>
    </ng-container>

  </ng-container>
</div>
<div class="sidebar">
    Привет, это новая Плазма.
    Она ещё не существует и все здесь как-бы привидения.
</div>
