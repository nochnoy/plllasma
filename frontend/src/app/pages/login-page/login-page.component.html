<main>
  <form [formGroup]="form">
    <div class="logo"></div>
    <div class="title">Плазма</div>
    <div class="progress">
      <ng-container *ngIf="!authorizing && form.pristine && error">
        <ng-container *ngIf="error === 1">😦</ng-container>
        <ng-container *ngIf="error === 2">🙁</ng-container>
        <ng-container *ngIf="error === 3">😟</ng-container>
        <ng-container *ngIf="error > 3">👺</ng-container>
      </ng-container>
      <ng-container *ngIf="authorizing">
        <div class="spinner"></div>
      </ng-container>
    </div>
    <input class="input" placeholder="Логин" name="login" type="text" formControlName="login" autofocus>
    <input class="input" placeholder="Пароль" name="password" type="password" formControlName="password">
    <button class="button"
            [disabled]="form.invalid || authorizing"
            (click)="onLogin()">
      Войти
    </button>
    <div class="info">
      Пишите на почту:<br> <a href="mailto:no-subject@yandex.ru">no-subject@yandex.ru</a>
    </div>
  </form>
</main>
